<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Bidder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "container">
        <form id="biddingForm">
            <label for="bid"> Enter your bid $ </label>
            <input type="number" id="bid" name="bid" min = "80" required>
            <button type="submit"> Submit Bid </button>
        </form>
        
        <div id = "result" class = "result">
            <p id="response"></p>
        </div>

        <h2>Hotel Room Availability</h2>
        <ul id="availability">
            <li>Suites Available: <span id="suitesAvailable"></span></li>
            <li>Deluxe Rooms Available: <span id="deluxeAvailable"></span></li>
            <li>Standard Rooms Available: <span id="standardAvailable"></span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
