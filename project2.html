<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bidder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="setBid" class="container">
        <h2>Bid</h2>
        <input type="text" id="make" placeholder="Make" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="color" placeholder="Color" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="price" placeholder="Price per day" required>
        <button id="submit-button" type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id = "availableRooms" class="container">
        <h2>Available Hotel Rooms</h2>
        <ul id="available"></ul>
    </div>

    <script src="hotelbidder.js"></script>
</body>

</html>
